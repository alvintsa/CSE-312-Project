<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ecom Deez Nutz</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="log_container">
            <div class="form_box">
                <div class="button_box">
                    <div id="btn"></div>
                    <button type="button" class="t_btn" onclick="login()">Log In</button>
                    <button type="button" class="t_btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input_group">
                    <input type="text" class="input_field" placeholder="User ID" required>
                    <input type="text" class="input_field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check_box"><span>Remember Password</span>
                    <button type="button" class="submit_btn">Log In</button>
                </form>
                <form id="register" class="input_group">
                    <input type="text" class="input_field" placeholder="User ID" required>
                    <input type="email" class="input_field" placeholder="Email ID" required>  
                    <input type="text" class="input_field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check_box"><span>I agree to the Tearms and Conditions</span>
                    <button type="button" class="submit_btn">Register</button>
                </form>
            </div>

        </div>
    </body>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
}
    </script>
</html>
