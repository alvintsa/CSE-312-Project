<h1 style="text-align:center">Steins;Gate Cart</h1>
<body onload="welcome();">

<div class="column">
    <div class="card">
      <img src="/okabe.jpg" alt="okabe" style="width:100%">
      <div class="container">
        <h2>Okabe</h2>
        <b>$199.99</b>
        <p>Blah Blah Blah</p>
        <p><button class="button2" onclick="sendMessage()">Remove</button></p>
      </div>
    </div>
</div>

{% block listings %}
{% for line in cart_vals %}
<div class="column">
    <div class="card">
      <img src="/cart/{{ line['Name'] }}.jpg" alt="{{ line['Name'] }}-image" style="width:200px; height:200px">
      <div class="container">
        <h2>{{ (line['Name'].replace('-',' ')).replace('~','') }}</h2>
        <p class="price">${{ line["Price"] }}</p>
        <p>{{ line['Description'] }}</p>
        <form action="/remove" method="post" enctype="multipart/form-data" style="margin: 0; padding: 0;">
          <input value="{{(line['Name'].replace('-',' ')).replace('~','') }}" name="Item_ID" hidden>
          <input type="submit" value= "Remove">
      </form>
      </div>
    </div>
</div>
{% endfor %}
{% endblock %}
